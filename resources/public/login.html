<head>
  <title>Login Form</title>
</head>
<body>
    <div class="login">
      <h1>Login to WAT</h1>
      <form method="post" action="login">
        <p><input type="text" name="username" required="required" placeholder="Username"></p>
        <p><input type="password" name="password" required="required" placeholder="Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p> Not registered yet? <a href="register">Click here to go to registration</a>.</p>
      <p> If you forgot your password your only hope is the wise-almighty-generous-kind-loving admin. </p>
    </div>
</body>
